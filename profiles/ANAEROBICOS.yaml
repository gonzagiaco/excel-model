match:
  filename_patterns: ["ANAEROBICOS","CASTA"]
  header_keywords: ["Precio PÃºblico", "Minorista", "IVA"]
input:
  type: pdf
detect:
  by_patterns: true
  code_regex: "^[0-9]{6}$"
  price_regex: "^\$?\s*\d{1,3}(\.\d{3})*(,\d{2})$"
transform:
  normalize_price: true
  remove_currency_symbols: true
postprocess:
  prefer_price_column: "publico_con_iva"
output:
  columns: ["codigo","nombre","precio"]
